# External gems
# See http://ixti.net/software/2013/01/28/using-jekyll-plugins-on-github-pages.html for making `jekyll archives` work.
gems:
  - jekyll-archives # Sorry, not GitHub pages friendly!
  - jekyll-sitemap
  - jekyll-paginate

exclude:
  - "/vendor/"

# Site settings
title: Yongju Blog
subtitle: "뒤늦게 시작하는 초보 개발자의 개발 블로그"
email: yong8521@gmail.com
name: Yongju Jin
description: >
  뒤늦게 시작하는 초보 개발자의 개발 블로그
# Base URL of site (i.e. /blog). It should always start with a slash,
# and never end with a slash. Set it to a blank value if hosting at the
# root of your server.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://yong-ju.github.io" # the base hostname & protocol for your site
cover: "/assets/header_image.jpg"
logo: "/assets/logo.png"

# Build settings
markdown: kramdown
paginate: 10
paginate_path: "/page:num/"
inter_post_navigation: false
highlightjs_theme: "monokai-sublime"

# Archive settings (see https://github.com/jekyll/jekyll-archives/)
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: 'archive'
  permalinks:
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'
    category: '/category/:name/'
    tag: '/tag/:name/'

# Disqus comments
disqus_shortname: yongju-1

# Google analytics
ga_tracking_id: "UA-105304415-1"

# Category descriptions (for archive pages)
descriptions:
  - cat: android
    desc: "안드로이드 개발자가 되기위해 공부한 내용"

  - cat: kotlin
    desc: "kotlin을 공부하면서 정리한 내용"

  - cat: fashion
    desc: "개인적으로 좋아하는 느낌의 옷, 신발 등"

  - cat: movie
    desc: "영화에 대한 지극히 개인적인 느낌"

  - cat: book
    desc: "읽고 있는 또는 읽은 책들에 대한 개인적인 생각"

